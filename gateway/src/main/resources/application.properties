server.port=8080
shareit-server.url=http://localhost:9090

spring.cloud.gateway.routes[0].id=requests
spring.cloud.gateway.routes[0].uri=${shareit-server.url}
spring.cloud.gateway.routes[0].predicates[0]=Path=/requests/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

logging.level.org.springframework.web.client.RestTemplate=DEBUG
spring.codec.max-in-memory-size=10MB
spring.cloud.gateway.httpclient.response-timeout=60000
spring.cloud.gateway.httpclient.connect-timeout=60000
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.apache.http=DEBUG